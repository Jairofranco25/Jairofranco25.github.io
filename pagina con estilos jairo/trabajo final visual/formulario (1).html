     input,textarea{

     }

    <script type="text/javascript">
      alert("Bienvenida nayuri sigues con el celular");

      function validar()
             {
                 var ok = true;

                     alert("Introduzca todos los datos");
                     ok = false;
                 }
 
                 return ok;
             }
    </script>
</head>
